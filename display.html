<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pixel Art</title>
    <style>
        body {
            display: flex;
            place-content: center;
            flex-direction: column;
            align-items: center;
        }

        #pixelGrid {
            display: inline-grid;
            align-items: center;
            justify-content: center;
            border: 1px solid rgb(218, 216, 216);
        }

        .pixel {
            width: 5px;
            height: 5px;
            cursor: pointer;
            border: none;
            display: inline-block;
            width: 100%;
        }

        .pixel:nth-child(odd) {
            background-color: #eee;
        }

        .pixel:nth-child(even) {
            background-color: #fff;
        }

        #colorPicker {
            margin-top: 10px;
        }

        #saveButton {
            margin-top: 10px;
            cursor: pointer;
            color: #3498db;
            text-decoration: underline;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</head>
<body>
    <div>
        <input type="color" id="colorPicker" value="#000000">
        <button onclick="setEraserMode()">Eraser</button>
        <button onclick="downloadPixelArt('png')">Download Pixel Art (PNG)</button>
        <label for="artNameInput">Enter art name:</label>
        <input type="text" id="artNameInput" value="">
        <div id="saveButton">Save Art</div>
    </div>

    <div id="pixelGrid"></div>

    <script>
        let isEraserMode = false;
        let isMouseDown = false;
        let width, height;

        // Fetch the pixel art data based on the art ID
        const artId = localStorage.getItem('artId');
        fetch(`https://pix-server.onrender.com/getArt/${artId}`)
            .then(response => response.json())
            .then(data => {
                // Render the pixel art grid
                const artNameInput = document.getElementById('artNameInput');
                artNameInput.value = data.art.artName;
                width = data.art.width;
                height = data.art.height;
                renderPixelArt(data.art.pixels, width, height);
            })
            .catch(error => {
                console.error('Error fetching pixel art:', error);
            });

        function renderPixelArt(pixels, width, height) {
            const pixelGrid = document.getElementById('pixelGrid');

            // Set the pixel grid dimensions
            pixelGrid.style.gridTemplateColumns = `repeat(${width}, 5px)`;
            pixelGrid.style.gridTemplateRows = `repeat(${height}, 5px)`;

            // Create pixel elements based on the pixel data
            pixels.forEach(color => {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                if(color === 'transparent') {
                    color = pixels[width * height];
                pixel.style.backgroundColor = color || (color === '' ? ((width + height) % 2 === 0 ? '#eee' : '#fff') : '');
                } else{
                    pixel.style.backgroundColor = color || 'transparent';
                }
                pixel.addEventListener('mousedown', handleMouseDown);
                pixel.addEventListener('mouseover', handleMouseOver);
                pixelGrid.appendChild(pixel);
            });


           
            // Add click event to the "Save Art" button
            const saveButton = document.getElementById('saveButton');
            saveButton.addEventListener('click', savePixelArt);
        }


        function handleMouseDown(event) {
            isMouseDown = true;
            handleColorChange(event);
        }


        function handleMouseOver(event) {
            if (isMouseDown) {
                const color = isEraserMode ? '' : document.getElementById('colorPicker').value;
                event.target.style.backgroundColor = color;
            }
        }

        function handleColorChange(event) {
            if (isMouseDown) {
                const color = isEraserMode ? '' : document.getElementById('colorPicker').value;
                event.target.style.backgroundColor = color;
            }
        }

        function setEraserMode() {
            isEraserMode = !isEraserMode;
        }

        function downloadPixelArt(format) {
            const pixelGrid = document.getElementById('pixelGrid');
            if (format === 'png') {
                // Use html2canvas to capture the content of the pixel grid
                html2canvas(pixelGrid, {
                    backgroundColor: null,
                    scale: 2, // Adjust scale for higher resolution
                }).then(canvas => {
                    // Convert the canvas content to a data URL
                    const dataURL = canvas.toDataURL('image/png');

                    // Create a download link for the user to download the PNG file
                    const downloadLink = document.createElement('a');
                    downloadLink.href = dataURL;
                    downloadLink.download = 'pixel_art.png';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                });
            }
        }

        function savePixelArt() {
            const artName = document.getElementById('artNameInput').value;
            const pixelGrid = document.getElementById('pixelGrid');
            const userId = localStorage.getItem('userId');
            const artId = localStorage.getItem('artId'); // Get artId

            // Get the pixel grid content as an array
            const pixelArray = Array.from(pixelGrid.children).map(pixel => {
                return pixel.style.backgroundColor || 'transparent';
            });

            // Send the data to the server (replace this with your server endpoint)
            fetch('https://pix-server.onrender.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, artName, pixels: pixelArray, width, height, artId }), // Include artId
            })
            .then(response => response.json())
            .then(data => {
                console.log('Art saved successfully:', data);
                // Optionally, you can handle success or show a message to the user
            })
            .catch(error => {
                console.error('Error saving art:', error);
                // Optionally, you can handle errors or show an error message to the user
            });
        }

        document.addEventListener('mouseup', () => {
            // Reset isMouseDown on mouseup event
            isMouseDown = false;
        });
    </script>
</body>
</html>
